<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="home" text="Details View" ></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=10 offset=1 size-md=6  offset-md=3>
         
                <ion-label class="lblhead">{{title}}</ion-label>
                <p></p>
                <img src= {{urlToImage}}>
                <p></p>
                <ion-label class="lbldesc">{{description}}</ion-label>
                <p></p>
                <ion-label class="lblcontent">{{content}}</ion-label>
                <p></p>
           
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
