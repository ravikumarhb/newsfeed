<ion-header>
  <ion-toolbar>
    <ion-title>
      News Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of newsFeedList" (click)="onClick(item)">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="ion-align-self-center">
                <ion-item>
                  <img
                    src="{{item.urlToImage}}"
                    [width]="160"
                    [height]="160"
                    class="center centered-and-cropped"
                  />
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-label class="ion-text-wrap lblhead">
                  {{item.title}}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
